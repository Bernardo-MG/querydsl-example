databaseChangeLog:
  - changeSet:
      id: sequence_generators
      author: Bernardo
      changes:
        - createTable:
            tableName: SEQUENCE
            columns:
              - column:
                  name: seq_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: seq_count
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            tableName: hibernate_sequences
            columns:
              - column:
                  name: sequence_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: next_val
                  type: integer
                  constraints:
                    nullable: false
  - changeSet:
      id: sequences
      author: Bernardo
      changes:
        -  createSequence:
            sequenceName: HIBERNATE_SEQUENCE
            incrementBy: 1
            startValue: 10
        -  createSequence:
            sequenceName: SEQ_GEN
            incrementBy: 1
            startValue: 10
